name: '@simatic-ax/conversion'
version: 0.0.0-placeholder
type: lib
variables:
  APAX_BUILD_ARGS:
    - '--log Trace'
    - '--simulation'
    - '--debug'
targets:
  - 'axunit-llvm'
devDependencies:
  "@ax/sdk": 2.0.3
  "@simatic-ax/snippetscollection": 0.0.13
dependencies:
  "@ax/system-strings": 3.0.4
  "@ax/system-math": 2.0.1
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'doc'
  - 'src' # ship library with source
  # - 'library/1500/'   # ship library with binary
