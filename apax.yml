name: '@simatic-ax/conversion'
version: 0.0.2
author: Siemens AG
type: lib
targets:
  - "1500"
  - axunit-llvm
  - llvm
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry 'https://npm.pkg.github.com/'
    - rm *.apax.tgz -f
  createpackage:
    # - apax build
    # - apax test
    - apax version $1
    - apax pack
devDependencies:
  "@ax/sdk": 1.0.138
  "@simatic-ax/snippetscollection": 0.0.6
dependencies:
  "@ax/system-strings": 2.0.13
  "@ax/system-math": 1.0.32
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'doc'
  - 'src' # ship library with source
  # - 'library/1500/'   # ship library with binary
